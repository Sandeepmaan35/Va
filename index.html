
<!DOCTYPE html>
<html>
<head>
  <title>Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: pink;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
    }

    #no {
      position: absolute;
    }

    #result {
      display: none;
    }

    #result img {
      width: 250px;
      margin-top: 20px;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s infinite;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(6); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="question">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button onclick="yesClicked()">üíñ YES</button>
    <button id="no">üíî NO</button>
  </div>

  <div id="result">
    <h1>Thank you üíñ<br>Bubu for YES üéÜ</h1>
    <img src="bubu-dudu-kiss.png" alt="Bubu Dudu Kiss">
  </div>

  <script>
    // NO button runs away
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    // YES clicked
    function yesClicked() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
      fireworks();
    }

    // Fireworks effect
    function fireworks() {
      for (let i = 0; i < 30; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.top = Math.random() * window.innerHeight + "px";
        f.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
      }
    }
  </script>

</body>
</html>
